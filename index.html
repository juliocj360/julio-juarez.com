<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Julio-Juarez.com</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Engagement|Quicksand" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/jtab.png">
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.20.min.js"></script>
  </head>
  <body>
    <div class="site-wrapper">
      <div class="cover-container">
        <div class="overlay">
          <div class="title">
            <h1>
              <div class="typewrite" data-period="2000" data-type='[ "Hi, I&rsquo;m Julio.", "I love to code.", "And coffee.", "Lots of coffee..."]'>
                <span class="wrap"></span>
              </div>
            </h1>
          </div>
        </div>
      </div>
      <div class="sticky-nav">
        <img class="brand" src="images/j.png">
        <div class="links">
          <a class="icons" href="https://github.com/juliocj360">
            <i class="fa fa-github-alt" aria-hidden="true"></i>
          </a>
          <a class="icons" href="https://www.linkedin.com/in/juliocj360/">
            <i class="fa fa-linkedin-square" aria-hidden="true"></i>
          </a>
          <a class="icons" href="mailto:juliocj360@gmail.com">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </a>
        </div>
      </div>
      <div class="container text-center">
        <div class="jumbotron" id="about">
            <img src="images/JJ.jpg" class="img-rounded">
            <h2>Julio Juarez</h2>
            <p>An innovative code whisperer with an eye for design.</p>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-6 text-center" id="chat">
            <p>Let's chat!</p>
          </div>
          <div class="col-md-6">
            <form>
              <div class="form-group">
                <label for="nameInput">Name</label>
                <input type="name" class="form-control" id="nameInput" placeholder="Let's not be strangers." required>
              </div>
              <div class="form-group">
                <label for="emailInput">Email address</label>
                <input type="email" class="form-control" id="emailInput" placeholder="Don't worry, I won't spam you." required>
              </div>
              <div class="form-group">
                <label for="textInput">Message</label>
                <input type="text" class="form-control" id="textInput" placeholder="Write your message here." required>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary text-center" onclick="formSubmit(); return false;" id="contact-button">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <footer class="text-right">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              Copyright &copy; Julio Juarez 2017
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
  <script src="https://use.fontawesome.com/0b36dbb6a9.js"></script>
  <script src="main.js"></script>

    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  </script>
</html>
